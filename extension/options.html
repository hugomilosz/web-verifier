<!DOCTYPE html>
<html>
<head>
    <title>AI Verifier Options</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        h1 { font-weight: 300; }
        textarea { width: 100%; height: 250px; font-size: 14px; margin-top: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
        #status { margin-top: 15px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>AI Verifier Options</h1>
    <p>Add domains to the "untrusted" list. One domain per line.</p>
    <p>Examples: `example.com`, `social.media.net`</p>

    <textarea id="domains"></textarea>
    <button id="save">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
